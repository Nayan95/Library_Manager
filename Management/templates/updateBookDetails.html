<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>UserDetails</title>
</head>
{% if userlogin == True %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h1>Enter Details to Update Book</h1>
            <form action="" method="post">
            {% csrf_token %}  
                {{updateBook.as_p}}
            <br/>
            <input type="submit" name="update" value="Update" class="btn btn-secondary">
            <a href="/updateBook/{{ username }}" class="btn btn-info" style="margin: 5px; float: right;">Back</a>
            </form>
        </div>
    </div>
</div>
{% else %}
<h3>Login to Continue</h3>
<a href="/" class="btn btn-info text-center" style="margin: 5px;">Login</a>
{% endif %}
<script src="static/js/bootstrap.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/npm.js"></script>
</html>
