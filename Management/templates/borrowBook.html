<!DOCTYPE html>
{% load static %}
{% include 'includes/messages.html' %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>UserDetails</title>
</head>
{% if userlogin == True %}
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h4 class="alert alert-warning text-center" style="font-size: 30px;">Books Available to Borrow</h4>
                <form method="POST">
                    {% csrf_token %}
                    <table class="table table-hover">
                        <tr class="alert alert-primary text-center">
                            <th scope="col" width = "60%">Book Name</th>
                            <th scope="col" width="20%">View Book</th>
                            <th scope="col" width = "20%">Borrow</th>
                        </tr>
                        {% for book in books %}
                        <tr>
                            <td scope="col" width = "60%">{{ book.bookname }}</td>
                            <td scope="col" width="20%" class="text-center"><a href="{{ book.bookPdf.url }}">View Book</a></td>
                            <td scope="col" width="20%" class="text-center"><button class="btn btn-primary" type="submit" name="choose" value="{{ book.bookID }}" style="padding: 4%;">Choose</button></td>
                        </tr>
                        {% endfor %}
                    </table>                    
                    <a href="/home/{{ username }}" class="btn btn-info" style="margin: 5px; float: right;">Back</a>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
{% else %}
 <h3>Logged in to Continue</h3>
 <a href="/" class="btn btn-info" style="margin: 5px;">Login</a>
{% endif %}

<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/npm.js"></script>
</html>
