<!DOCTYPE html>
{% block content %}

{% include 'includes/messages.html' %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <title>Login</title>
    </head>
    <body>
        <div class="container mt-5"><br>
            <div class="row">
              <div class="col-sm-3"></div>
            
                <div  class="col-sm-6 card" style="padding: 5%; box-shadow: 100%; background-color: lightgray;">
                    <h1 style="color: black;">Sign In</h1>
                    <br>
                    <form action="" method="post">
                      {% csrf_token %}
                      <input type="text" name="username" placeholder="User Name" class="form-control" style="background-color: white;" required="true"> <br>
                      <input type="password" name="password" placeholder="Password" class="form-control" required="true"> <br>
                      <input type="submit" class="button_custom fill" style="height: 45px;" value="Login" name="login">
                      <input type="submit" class="button_custom fill" style="height: 45px; float: right;" value="Sign Up" name="signup"/>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
